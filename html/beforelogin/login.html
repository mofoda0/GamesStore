<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c271b14d42.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../images/cart-shopping-solid-full.svg">
    <title>Gamestore - Log in</title>
    <link rel="stylesheet" href="../../css/main/login.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <section class="login-container">
        <section class="login-section">

            <div class="login-box">

                <form action="../afterlogin/home.html">
                    <h2>Login</h2>

                    <div class="input-box">
                        <span class="icon"><img src="../../images/mail.svg" name="mail" width="20px"></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><img src="../../images/lock-closed.svg" name="lock-closed" width="20px"></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>

                </form>

            </div>

        </section>
    </section>
</body>
</html>
